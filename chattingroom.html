<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting with son</title>
  </head>
  <body id="chatting">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Disconnected</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:24</span>
      </div>
      <div class="status-bar__column">
        <span>78%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <div class="chat-header">
      <div class="chat-header__column">
        <a href="chat.html">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="chat-header__column">
        <h1 class="chat-header__text">Son heungmin</h1>
      </div>
      <div class="chat-header__column">
        <i class="fas fa-search-plus fa-2x"></i>
        <i class="fas fa-bars fa-2x"></i>
      </div>
    </div>
    <div class="main-screen">
      <div class="timestamp">Sunday, June 14th, 2021</div>
    </div>
    <div class="message-row">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Team_Korea_Russia_WorldCup_02_%28cropped%29.png/200px-Team_Korea_Russia_WorldCup_02_%28cropped%29.png"
      />
      <div class="message__content">
        <span class="message__name">Son</span>
        <div class="message__text">
          <span class="message__bubble">야 어제 경기 봤어?</span>
          <span class="message__time">17:51</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own">
      <div class="message-row-info">
        <div class="message__content">
          <div class="message__text">
            <span class="message__time">17:51</span>
            <span class="message__bubble">자느라 못봤어</span>
          </div>
        </div>
      </div>
    </div>
    <form class="reply">
      <div class="reply-column">
        <i class="fas fa-plus-square"></i>
      </div>
      <div class="reply-column">
        <input type="text" placeholder="write a message" />
        <i class="far fa-smile-wink"></i>
        <i class="fas fa-arrow-up"></i>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/c06242d938.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
