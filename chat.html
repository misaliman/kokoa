<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Disconnected</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:24</span>
        
      </div>
      <div class="status-bar__column">
        <span>78%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <h1 class="header__title">Chats</h1>
      <div class="header__icon">
        <span><i class="fas fa-search-plus fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-user-cog fa-lg"></i></span>
        <span><i class="fas fa-comment-dots fa-lg"></i></span>
      </div>
    </header>
    <a href="chattingroom.html">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Team_Korea_Russia_WorldCup_02_%28cropped%29.png/200px-Team_Korea_Russia_WorldCup_02_%28cropped%29.png"
            class="user-component__pic"
          />
          <div class="user-component__text">
            <h4 class="name">Son</h4>
            <h6 class="user-component__subtext">야 어제 경기 봤어?</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:07</span>
          <span class="badge">1</span>
        </div>
      </div>
    </a>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user-friends fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification">1</span
            ><i class="fas fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span></span><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/c06242d938.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
